<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fulid">
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #4f98ca;font-size:20px;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/input">Input-Manual</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/history">Previous-Data</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron jumbotron-fluid" style="margin-top:9px;background-color: #e3f2fd;">
            <div class="container">
                <h1 class="display-4">Input Form for  Prediction</h1>
                <p class="lead">PLease Enter The Values manually to get prediction</p>
                <ul style="font-size:20px;">
                    <li style="font-size:20px;">1.Wind Speeed should be in (m/s)</li>
                    <li style="font-size:20px;">2.Direction shouuld be in degree (value should between 0 -360)</li>
                </ul>
            </div>
        </div>
</div>
<div class="container" style="background-color:#58b4ae;">
    <form action="/input_form" method="post">
        <div class="form-group">
              <label for="formGroupExampleInput">Wind Speed</label>
          <input type="" class="form-control" id="formGroupExampleInput" name="wind_sp" placeholder="Enter Wind Speed in (m/s)">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Direction </label>
            <input type="text" class="form-control" id="formGroupExampleInput2" name="direc" placeholder="Direction in degree and between 0 - 360">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% if message %}
      <h3> {{ message }} </h3>
    {% endif %}
</div>
</body>
</html>
